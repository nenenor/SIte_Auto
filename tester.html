<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester la Voiture</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eef2f3;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #16a085;
        }

        #qrCode {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>

<h1>Demande de Rendez-vous pour Tester la Voiture</h1>

<form id="testCarForm">
    <label for="name">Nom :</label>
    <input type="text" id="name" required>

    <label for="email">Email :</label>
    <input type="email" id="email" required>

    <label for="phone">Téléphone :</label>
    <input type="tel" id="phone" required>

    <label for="date">Date du rendez-vous :</label>
    <input type="date" id="date" required>

    <label for="time">Heure du rendez-vous :</label>
    <input type="time" id="time" required>

    <button type="submit">Prendre Rendez-vous</button>
</form>

<div id="qrCode"></div>

<script>
    $('#testCarForm').on('submit', function(event) {
        event.preventDefault();

        const name = $('#name').val();
        const email = $('#email').val();
        const phone = $('#phone').val();
        const date = $('#date').val();
        const time = $('#time').val();

        const qrData = `Nom: ${name}\nEmail: ${email}\nTéléphone: ${phone}\nDate: ${date}\nHeure: ${time}`;
        
        $('#qrCode').empty().qrcode({
            text: qrData,
            width: 128,
            height: 128
        });

        alert('Rendez-vous pris avec succès ! Un code QR a été généré.');
    });
</script>

</body>
</html>
